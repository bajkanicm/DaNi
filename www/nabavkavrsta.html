				</ul>

		<div data-role="content" id="listaparfemacontent">
			<input type="hidden" name="idnabavke" id="idnabavke" value="0">
			<script>	
				function getUrlVars() {
						var vars = {};
						var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
						function(m,key,value) {
						  vars[key] = value;
						});
						return vars;
				}
				var idnabavke = getUrlVars()['id'];
				document.list.idnabavke.value=idnabavke;
				

			</script>
			<ul data-role="listview" id="pretragaparfema"  data-inset="true" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Pretrazivanje...">
			</ul>
			<script>
					
					$.ajax({ url: 'http://bonuscashfree.com/dani/parfempodaci.php',
							 data: {action: 'get_parfume_type'},	
							 type: 'post',
							 success: function(data) {
										
										
										obj = JSON.parse(data);
										var i = 0;
										
										$('#pretragaparfema').empty(); 
										while(i<obj.length){
											$('#pretragaparfema').append('<li><a href="nabavkatip.html?id='+document.list.idnabavke.value+'&idvrsta='+obj[i].id+'" target="_self">'+obj[i].vrsta+' </a></li>');		
											i = i +1;
										}
										
										$('#pretragaparfema').listview('refresh');
									  }
					});

			</script>
		</div>
