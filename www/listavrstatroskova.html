			<script>
					$.ajax({ url: 'http://bonuscashfree.com/dani/settings.php',
							 data: {action: 'get_expense_type'},
							 type: 'post',
							 success: function(data) {
										//alert(data);
										obj = JSON.parse(data);
										var i = 0;
										
										$('#troskovivrsta').empty(); 
										while(i<obj.length){

											$('#troskovivrsta').append('<li><a href="trosakizvestaj.html?id='+obj[i].id+'" target="_self">'+obj[i].naziv+'</a> <a href="troskovi.html?idvrste='+obj[i].id+'" target="_self"></a></li>');		
											i = i +1;
										}
										
										$('#troskovivrsta').listview('refresh');
										
									  }
					});
