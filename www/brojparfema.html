		<div data-role="content" id="listaparfemacontent">
			
			<ul data-role="listview" id="pretragaparfema"  data-inset="true" >
			</ul>
			<ul data-role="listview" id="lagerparfemi"  data-inset="true" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Pretrazivanje...">
			</ul>
			<script>
					
					$.ajax({ url: 'http://bonuscashfree.com/dani/parfempodaci.php',
							 data: {action: 'get_parfume_sum'},	
							 type: 'post',
							 success: function(data) {
										
										
										obj = JSON.parse(data);
										var i = 0;
										
										$('#pretragaparfema').empty(); 
										while(i<obj.length){
											$('#pretragaparfema').append('<li>Na lageru trenutno ima '+obj[i].ukupno_parfema+' parfema!</li>');		
											i = i +1;
										}
										
										$('#pretragaparfema').listview('refresh');
									  }
					});

					$.ajax({ url: 'http://bonuscashfree.com/dani/parfempodaci.php',
							 data: {action: 'get_all_parfumes_lager'},	
							 type: 'post',
							 success: function(data) {
										//alert(data);
										obj = JSON.parse(data);
										var i = 0;
										$('#lagerparfemi').empty(); 
											while(i<obj.length){
												$('#lagerparfemi').append('<li><b>'+obj[i].naziv+'</b><span class="ui-li-count">Lager: '+obj[i].nalageru+'</span></li>');		
												i = i +1;
											}
											
											$('#lagerparfemi').listview('refresh');
										}
									 
					    });

			</script>
