	<script type="text/javascript" src="js/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="js/jqm-datebox-1.1.0.mode.flipbox.js"> </script>
	<script src="js/energize.js"></script>

	<script>
		
		//create new parfume
		function createNew(vrsta, vrednost, datum, opis)
		{
		
		  $.ajax({
		  type: "POST",
		  url: "http://bonuscashfree.com/dani/settings.php",
		  data: 'action=add_new_expense&vrsta='+vrsta+'&vrednost='+vrednost+'&datum='+datum+'&opis='+opis,
		  datatype: "html",
		  success: function(msg){
		  // alert(msg);
		   	window.location.href = "listavrstatroskova.html";
		  }
          })
		}

		

		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
			function(m,key,value) {
			  vars[key] = value;
			});
			return vars;
		}

		
		
	</script>

</head>
<body >

<form action="" method="post" name="create" id="createForm" 
onsubmit="
createNew(
document.create.idvrste.value
,document.create.vrednost.value
,document.create.datum.value
,document.create.opis.value
); return false;">

				</ul>

		<div data-role="content">
						
			<input type="hidden" name="idvrste" id="idvrste" value="0">

				var id = getUrlVars()['idvrste'];
				document.create.idvrste.value=id;
