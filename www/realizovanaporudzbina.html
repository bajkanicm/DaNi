<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, follow">

    <meta name="viewport" content="width=device-width, height=device-height">

    <title>DaNi</title>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
    <link rel="shortcut icon" href="demos/_assets/favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/energize.js"></script>
	<script>
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
			function(m,key,value) {
			  vars[key] = value;
			});
			return vars;
		}

		function realised()
		{
		
		  $.ajax({
		  type: "POST",
		  url: "http://bonuscashfree.com/dani/parfempodaci.php",
		  data: 'action=realisedaction&id='+document.realizovaporudzbina.id.value+'&idkorisnika='+document.realizovaporudzbina.idkorisnika.value,
		  datatype: "html",
		  success: function(msg){
			window.location.href = 'pregledporudzbina.html?idkorisnika='+msg;
		  }
          })
		}

		function cancelorder()
		{
		
		  $.ajax({
		  type: "POST",
		  url: "http://bonuscashfree.com/dani/parfempodaci.php",
		  data: 'action=cancelorder&id='+document.realizovaporudzbina.id.value+'&idkorisnika='+document.realizovaporudzbina.idkorisnika.value,
		  datatype: "html",
		  success: function(msg){
			window.location.href = 'pregledporudzbina.html?idkorisnika='+msg;
		  }
          })
		}

		function reserve()
		{
		
		  $.ajax({
		  type: "POST",
		  url: "http://bonuscashfree.com/dani/parfempodaci.php",
		  data: 'action=reserve&id='+document.realizovaporudzbina.id.value+'&idkorisnika='+document.realizovaporudzbina.idkorisnika.value,
		  datatype: "html",
		  success: function(msg){
			window.location.href = 'pregledporudzbina.html?idkorisnika='+msg;
		  }
          })
		}

		function back_parfume()
		{
		 
			  $.ajax({
			  type: "POST",
			  url: "http://bonuscashfree.com/dani/parfempodaci.php",
			  data: 'action=back_parfume&id='+document.realizovaporudzbina.id.value+'&idkorisnika='+document.realizovaporudzbina.idkorisnika.value+'&idparfema='+document.realizovaporudzbina.idparfema.value+'&iznos='+document.realizovaporudzbina.iznos.value,
			  datatype: "html",
			  success: function(msg){
			   
				window.location.href = 'pregledporudzbina.html?idkorisnika='+msg;
			  }
			  })
		}
	
		function getBack(){
			window.location.href = 'pregledporudzbina.html?idkorisnika='+document.realizovaporudzbina.idkorisnika.value;
		}

		function createOrder(){
			window.location.href = 'prodaja.html?idkorisnika='+document.realizovaporudzbina.idkorisnika.value+'&idparfema='+document.realizovaporudzbina.idparfema.value;
		}

	</script>

</head>
<body >

<form action="" method="post" name="realizovaporudzbina" id="realizovaporudzbina"  >  

	<div data-role="page" id="realizovaporudzbina">
				<input type="hidden" name="id" id="id" value="0">
				<input type="hidden" name="idkorisnika" id="idkorisnika" value="0">
				<input type="hidden" name="idparfema" id="idparfema" value="0">
				<input type="hidden" name="cena" id="cena" value="0">
				<input type="hidden" name="nalageru" id="nalageru" value="0">
				<script>	
						var id = getUrlVars()['idporudzbine'];
						document.realizovaporudzbina.id.value=id;
						var idkorisnika = getUrlVars()['idkorisnika'];
						document.realizovaporudzbina.idkorisnika.value=idkorisnika;
						var idparfema = getUrlVars()['idparfema'];
						document.realizovaporudzbina.idparfema.value=idparfema;
						var cena = getUrlVars()['cena'];
						document.realizovaporudzbina.cena.value=cena;
						var status = getUrlVars()['status'];
						var nalageru = getUrlVars()['nalageru'];
						document.realizovaporudzbina.nalageru.value=nalageru;
				</script>

				<div data-role="header" data-position="fixed">
					<h1>AKTIVNOST?</h1>
				</div>
				<div data-role="content">
					
				
				<input type="submit" value="OBRISATI REZERVACIJU!" name="obrisatirez" id="obrisatirez" onclick="cancelorder(); return false;" data-icon="delete" data-iconpos="right"  data-mini="true" data-theme="e" >
				<input type="submit" value="REZERVISATI!" name="rezervisati" id="rezervisati"  onclick="reserve(); return false;" data-icon="check" data-iconpos="right"  data-mini="true" data-theme="e" >
				<input type="submit" value="OBRISATI PORUDZBINU!" name="obrisatipor" id="obrisatipor" onclick="cancelorder(); return false;" data-icon="delete" data-iconpos="right"  data-mini="true" data-theme="e" >
				<input type="submit" value="VRATIO PARFEM!" name="vratiopar" id="vratiopar" data-icon="check" onclick="back_parfume(); return false;" data-iconpos="right"  data-mini="true" data-theme="e" >
				<input type="submit" value="PRODAJA!" name="prodatipar" id="prodatipar" onclick="createOrder(); return false;" data-icon="check" data-iconpos="right"  data-mini="true" data-theme="e" >
				<br>
				<ul data-role="listview">
					<li data-role="fieldcontain">
						<label for="naziv">Iznos vracen korisniku: </label>
						<input type="number" placeholder="EUR" name="iznos" id="iznos" value="0">
						<label>(EUR) </label>
					</li>
				</ul>
				<br>
				<a href="#" onclick="getBack();" data-role="button" data-rel="back" data-theme="e" data-icon="back" data-iconpos="right"  data-mini="true">NAZAD</a>

				</div>	
				
				<script>

					if(status<3){
						document.getElementById("obrisatipor").disabled = true;
						if(nalageru>0 && status<2){
							document.getElementById("rezervisati").disabled = false;
						}else{
							document.getElementById("rezervisati").disabled = true;
						}
					}else{ 
						document.getElementById("obrisatipor").disabled = false;
						if(nalageru>0){
							document.getElementById("rezervisati").disabled = false;
						}else{
							document.getElementById("rezervisati").disabled = true;
						}
					}
					if(status==2)
						document.getElementById("obrisatirez").disabled = false;
					else 
						document.getElementById("obrisatirez").disabled = true;
					
					if(status==1){
						document.getElementById("iznos").disabled = false;
						document.getElementById("vratiopar").disabled = false;
						document.getElementById("prodatipar").disabled = true;
						document.getElementById("rezervisati").disabled = true;
					}else{
						document.getElementById("iznos").disabled = true;
						document.getElementById("vratiopar").disabled = true;
						document.getElementById("prodatipar").disabled = false;
						//document.getElementById("rezervisati").disabled = false;
					}

					
				
				</script>
				<div data-role="footer" data-position="fixed"  >
					<p style="font-size:11px">Powered By ZK</p>				
				</div><!-- /footer -->
	</div>
	


</form>

</body>
</html>
