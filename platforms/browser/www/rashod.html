		<div data-role="content" >
			
			<ul data-role="listview" id="rashod" data-inset="true">
				
			</ul>
			
			<script>
					
					$.ajax({ url: 'http://bonuscashfree.com/dani/parfempodaci.php',
							 data: {action: 'get_current_total'},	
							 type: 'post',
							 success: function(data) {
										
										
										obj = JSON.parse(data);
										var i = 0
										
										$('#rashod').empty(); 
										while(i<obj.length){
											$('#rashod').append('<li data-role="list-divider">TOTAL</li><li><p> Potroseno na nabavku: <strong style=color:blue>'+obj[i].nabavka+' EUR</Strong></p><p> Troskovi: <strong style=color:orange>'+obj[i].troskovi+' EUR</Strong></p><p>Uplata korisnika :<strong style=color:green> '+obj[i].uplata+' EUR</strong></p><p>Dug korisnika:<strong style=color:red> '+obj[i].dug+' EUR</strong></p><p>Ostvareni profit:<strong style=color:DeepSkyBlue> '+obj[i].ostvarenprofit+' EUR</strong></p><p>Iznos lagera:<strong style=color:Black> '+obj[i].iznoslagera+' EUR</strong></p></li>');		
											i = i +1;
										}
										
										$('#rashod').listview('refresh');
									  }
					});

			</script>
