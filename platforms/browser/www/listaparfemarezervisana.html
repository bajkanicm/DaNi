	<!-- page lista parfema -->

		</div><!-- /header -->

				<ul data-role="listview" data-inset="true" data-theme="b">					
					<li><a href="listaparfemaaktivnih.html" target="_self">Lista Parfema</a></li>
					<li><a href="biranjevrsteparfemadodavanje.html" target="_self" >Dodaj Parfem</a></li>

		<div data-role="content" id="listaparfemacontent">
			
			<ul data-role="listview" id="pretragaparfema" data-autodividers="true" data-inset="true" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Pretrazivanje...">
			</ul>
			<script>
					
					$.ajax({ url: 'http://bonuscashfree.com/dani/parfempodaci.php',
							 data: {action: 'get_all_parfumes_reserved'},	
							 type: 'post',
							 success: function(data) {
										//alert(data);
										obj = JSON.parse(data);
										var i = 0;
										
										$('#pretragaparfema').empty(); 
										while(i<obj.length){
											$('#pretragaparfema').append('<li parfem="'+obj[i].naziv+' --- Raspolozivo: '+obj[i].slobodno+'"><a href="promenastatusarezervacije.html?idparfema='+obj[i].idparfema+'&idkorisnika='+obj[i].idkorisnika+'&id='+obj[i].id+'&slobodno='+obj[i].slobodno+'" target="_self" ><h2>'+obj[i].ime+'</h2><p>Nadimak: <strong style="color:green"> '+obj[i].nadimak+'</strong></p><p>Firma: <strong style="color:green"> '+obj[i].firma+'</strong></p></a></li>');		
											i = i +1;
										}
										
										$('#pretragaparfema').listview('refresh');
									  }
					});

			</script>
		</div>

		<div data-role="footer" data-position="fixed"  >
