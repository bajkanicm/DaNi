<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, follow">

    <meta name="viewport" content="width=device-width, height=device-height">

    <title>DaNi</title>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
    <link rel="shortcut icon" href="demos/_assets/favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/energize.js"></script>


	<script>
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
			function(m,key,value) {
			  vars[key] = value;
			});
			return vars;
		}

		


	</script>
</head>
<body >

<form action="" method="post" name="list" id="list" >  

	<div data-role="page" id="dodajuplatu">
				<input type="hidden" name="idparfema" id="idparfema" value="0">
				<script>
					var idparfema = getUrlVars()['idparfema'];
					document.list.idparfema.value=idparfema;	
				</script>

				<div data-role="header" data-position="fixed">
					<h1>Lista Kupaca</h1>
				</div>
				<div data-role="content">
					<a href="pregledporudzbina.html" target="_self" data-role="button" data-rel="back" data-theme="e" data-icon="back" data-iconpos="right" data-mini="true">NAZAD</a>
					<ul data-role="listview" id="listakupaca" data-inset="true">
				
					</ul>

					<script>
						
						
						$.ajax({ url: 'http://bonuscashfree.com/dani/parfempodaci.php',
							 data: {action: 'get_all_user_order_parfume',idparfema: document.list.idparfema.value},	
							 type: 'post',
							 success: function(data) {
										//alert(data);
										obj = JSON.parse(data);
										var i = 0;
										
										$('#listakupaca').empty(); 
										while(i<obj.length){
											
											$('#listakupaca').append('<li data-role="list-divider"> '+obj[i].ime+' </li><li> <p>Naruceno: <strong> '+obj[i].datum+' </strong></p> </li>');		
											i = i +1;
										}

										
										
										$('#listakupaca').listview('refresh');
									}
						});
					</script>
					
					
				</div>	
				<div data-role="footer" data-position="fixed"  >
					<p style="font-size:11px">Powered By ZK</p>				
				</div><!-- /footer -->
	</div>


</form>

</body>
</html>
