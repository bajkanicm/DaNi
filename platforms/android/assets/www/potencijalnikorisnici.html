	<script>
		
		//create new parfume
		function createNew(id,opis,telefon)
		{
		
		  $.ajax({
		  type: "POST",
		  url: "http://bonuscashfree.com/dani/dodajpotencijalnogkupca.php",
		  data: 'id='+id+'&opis='+opis+'&telefon='+telefon,
		  datatype: "html",
		  success: function(msg){
			//alert(msg);
		   	window.location.href = "listapotencijalnihkupaca.html";
		  }
          })
		}

		

		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
			function(m,key,value) {
			  vars[key] = value;
			});
			return vars;
		}

		
		
	</script>
