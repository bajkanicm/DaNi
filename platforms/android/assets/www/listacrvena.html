			</ul>
			<script>
					
					$.ajax({ url: 'http://bonuscashfree.com/dani/listakorisnika.php',
							 data: {action: 'get_all_red_users'},	
							 type: 'post',
							 success: function(data) {
										//alert(data);
										
										obj = JSON.parse(data);
										var i = 0;
										
										$('#pretragakupaca').empty(); 
										while(i<obj.length){
											$('#pretragakupaca').append('<li><a href="kupac.html?id='+obj[i].idkorisnika+'" target="_self"><h2> '+obj[i].ime+'</h2><p>Nadimak: <strong>'+obj[i].nadimak+'</strong></p><p>Firma:<strong> '+obj[i].firma+'</strong></p><p>Dug: <strong style="color:red"> '+obj[i].dug+' EUR</strong></p><p>Uplata: <strong style="color:red"> '+obj[i].uplata+'</strong></p><span class="ui-li-count">Kasni: '+obj[i].kasni+' dana</span></a></li>');	
											i = i +1;
										}
										
										$('#pretragakupaca').listview('refresh');
									  }
					});

			</script>
