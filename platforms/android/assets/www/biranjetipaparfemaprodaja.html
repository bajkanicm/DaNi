	<script>
	function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
			function(m,key,value) {
			  vars[key] = value;
			});
			return vars;
		}
	</script>

<form action="" method="post" name="" id="" >        
	

	<!-- page porudzbina -->
	<div data-role="page" id="porudzbina">
		
		<div data-role="header" data-position="fixed" >
			<h1>DaNi - Prodaja</h1>
			
			
			<div data-role="navbar" data-iconpos="left">
				<ul>

		<div data-role="content" id="porudzbinacontent">

			

			<ul data-role="listview" id="parfumeList" data-inset="true"  >
			
			</ul>
			<script>
					
					$.ajax({ url: 'http://bonuscashfree.com/dani/parfempodaci.php',
							 data: {action: 'get_parfume_category'},	
							 type: 'post',
							 success: function(data) {
										var idkorisnika = getUrlVars()['idkorisnika'];
										var idvrste = getUrlVars()['idvrste'];
										
										obj = JSON.parse(data);
										var i = 0
										
										$('#parfumeList').empty(); 
										while(i<obj.length){
											$('#parfumeList').append('<li><a href="biranjeparfemaprodaja.html?idkorisnika='+idkorisnika+'&idvrste='+idvrste+'&idtipa='+obj[i].id+'" target="_self">'+obj[i].tip+'</a></li>');		
											i = i +1;
										}
										
										$('#parfumeList').listview('refresh');
									  }
					});

			</script>
		</div>
